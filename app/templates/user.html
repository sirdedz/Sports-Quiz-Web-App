{% extends "base.html" %}

{% block content %}
    <p>Welcome back</p>
    <p>

        {% with messages = get_flashed_messages() %}

        <ul>
            {% for message in messages %}

        </ul>
        {% endif %}
        {% endwith %}

    </p>
{% endblock %}
